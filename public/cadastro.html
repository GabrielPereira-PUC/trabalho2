<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar - Cinemax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body class="bg-black text-white d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card bg-dark text-white p-4 shadow-lg" style="width: 100%; max-width: 450px; border-radius: 1rem;">
        <h2 class="text-center text-danger mb-4">Criar Conta - Cinemax</h2>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control bg-black text-white border-secondary" id="nome"
                    placeholder="Digite seu nome">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control bg-black text-white border-secondary" id="email"
                    placeholder="Digite seu e-mail">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control bg-black text-white border-secondary" id="senha"
                    placeholder="Crie uma senha">
            </div>
            <div class="mb-3">
                <label for="confirmar" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control bg-black text-white border-secondary" id="confirmar"
                    placeholder="Confirme sua senha">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-danger">Cadastrar</button>
            </div>
        </form>
        <hr class="border-secondary">
        <p class="text-center">JÃ¡ tem uma conta? <a href="login.html" class="text-warning">Entrar</a></p>
    </div>

    <script src="assets/scripts/auth.js"></script>
    <script>
        console.log('Script auth.js carregado');
    </script>
</body>

</html>
