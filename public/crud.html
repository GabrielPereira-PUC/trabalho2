<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD - Cinemax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets\css\styles.css">
</head>
    <header bg-dark>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
            <a class="navbar-brand text-danger fw-bold" href="index.html">Cinemax</a>
            <div class="collapse navbar-collapse">
            </div>
        </nav>
    </header>
<body class="text-white">
    <div class="container mt-5">
        <h1 class="mb-4 text-danger">Cadastrar / Editar Filme</h1>

        <form id="formFilme">
            <div class="mb-3">
                <label class="form-label">ID (slug)</label>
                <input type="text" class="form-control" id="id" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Diretor</label>
                <input type="text" class="form-control" id="diretor" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Elenco (vírgulas)</label>
                <input type="text" class="form-control" id="elenco" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Data de Lançamento</label>
                <input type="text" class="form-control" id="dataLancamento" required />
            </div>
            <div class="mb-3">
                <label for="paisOrigem" class="form-label">País de Origem</label>
                <input type="text" id="paisOrigem" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Gêneros (vírgulas)</label>
                <input type="text" class="form-control" id="generos" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Duração</label>
                <input type="text" class="form-control" id="duracao" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Sinopse</label>
                <textarea class="form-control" id="sinopse" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Nota</label>
                <input type="number" class="form-control" id="nota" step="0.1" min="0" max="10" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Imagens (vírgulas)</label>
                <input type="text" class="form-control" id="imagens" required />
            </div>

            <button type="submit" class="btn btn-danger" id="btnSalvar">Salvar Filme</button>
        </form>

        <div id="mensagem" class="mt-3"></div>

        <hr class="my-5 border-danger" />
        <h2 class="mb-4">Filmes Cadastrados</h2>
        <div id="listaFilmes" class="row"></div>
    </div>
    <script src="assets\scripts\crud.js"></script>
</body>

</html>
